<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifrəni Unutdum - SonoRise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="index.html">
                <img src="SonoRise (1).png" alt="SonoRise">
                </a>
                <h2>Şifrəni Bərpa Et</h2>
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label>Qeydiyyat Email</label>
                    <input type="email" id="email" placeholder="email@example.com" required>
                </div>

                <button type="submit" class="btn-primary">Bərpa Linki Göndər</button>
            </form>

            <div class="auth-footer">
                <p><a href="login.html">Girişə qayıt</a></p>
                <p><a href="index.html">Ana səhifəyə qayıt</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Get existing users
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email);
            
            if (user) {
                // Show success message (in real app, would send actual email)
                successDiv.textContent = 'Şifrə bərpa linki email ünvanınıza göndərildi. Zəhmət olmasa email qutunuzu yoxlayın.';
                successDiv.style.display = 'block';
                
                // For demo: store reset token
                const resetToken = Math.random().toString(36).substring(7);
                localStorage.setItem('resetToken_' + email, resetToken);
                
                // Show temporary password in console (demo only)
                console.log('Demo: Temporary reset link for ' + email);
                console.log('Current password:', user.password);
            } else {
                errorDiv.textContent = 'Bu email ilə qeydiyyat tapılmadı';
                errorDiv.style.display = 'block';
            }
        });
    </script>
<script src="lang.js"></script>
<script>
document.querySelector('.auth-header h2').textContent = t('forgot_title');
document.querySelector('.auth-box').insertAdjacentHTML('afterbegin', '<div style="text-align:right; margin-bottom:12px;">' + renderLangSwitcher() + '</div>');
document.querySelector('.form-group label').textContent = t('forgot_email');
document.querySelector('button[type="submit"]').textContent = t('forgot_btn');
const forgotFooter = document.querySelector('.auth-footer');
forgotFooter.querySelector('p:first-child').innerHTML = '<a href="login.html">' + t('forgot_back_login') + '</a>';
forgotFooter.querySelector('p:last-child').innerHTML = '<a href="index.html">' + t('forgot_back_home') + '</a>';
</script>    
</body>
</html>
