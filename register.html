<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat - SonoRise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="index.html">
                <img src="SonoRise (1).png" alt="SonoRise">
                </a>
                <h2>Qeydiyyat</h2>
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label>Ad Soyad</label>
                    <input type="text" id="fullName" placeholder="Ad Soyad" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="email@example.com" required>
                </div>

                <div class="form-group">
                    <label>Şifrə</label>
                    <input type="password" id="password" placeholder="••••••••" required minlength="6">
                </div>

                <button type="submit" class="btn-primary">Qeydiyyatdan keç</button>
            </form>

            <div class="auth-footer">
                <p>Hesabınız var? <a href="login.html">Daxil olun</a></p>
                <p><a href="../index.html">Ana səhifəyə qayıt</a></p>
            </div>
        </div>
    </div>
    <script src="lang.js"></script>
    <script>
    document.querySelector('.auth-header h2').textContent = t('register_title');
    document.querySelector('.auth-box').insertAdjacentHTML('afterbegin', '<div style="text-align:right; margin-bottom:12px;">' + renderLangSwitcher() + '</div>');
    const regLabels = document.querySelectorAll('.form-group label');
    regLabels[0].textContent = t('register_name');
    regLabels[1].textContent = t('register_email');
    regLabels[2].textContent = t('register_password');
    document.querySelector('button[type="submit"]').textContent = t('register_btn');
    const regFooter = document.querySelector('.auth-footer');
    regFooter.querySelector('p:first-child').innerHTML = t('register_have_account') + ' <a href="login.html">' + t('register_login') + '</a>';
    regFooter.querySelector('p:last-child').innerHTML = '<a href="index.html">' + t('register_back') + '</a>';
    </script>
    <script src="auth.js"></script>
</body>
</html>
